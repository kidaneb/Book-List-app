<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> -->
</head>
<body>
    <div class="main-container" id="">
        <div class="main-input-container" id="main-input-container">
            <div class="title-container" id="title-container">
                <span class="material-symbols-outlined">
                    menu_book
                    </span>
                Book-List</div>
            <div class="input-container" id="input-container">
                <div class="input-title-container" id="title-container">
                    <form class="title-form" id="title-form">
                        <label for="title-input" class="title-label" id="title-label">Title:</label><br>
                        <input type="text" class="title-input" id="title-input">
                    </form>
                    
                </div>
                <div class="author-container" id="author-container">
                    <form class="author-form" id="author-form">
                        <label for="author-input" class="author-label" id="author-label">Author:</label><br>
                        <input type="text" class="author-input" id="author-input">
                    </form>
                </div>
                <div class="ISBN-container" id="ISBN-container">
                    <form class="ISBN-form" id="ISBN-form">
                        <label for="ISBN-input" class="ISBN-label" id="ISBN-label">ISBN#:</label><br>
                        <input type="text" class="ISBN-input" id="ISBN-input">
                    </form>
                </div>
                <div class="submit-button-container" id="submit-button-container">
                    <button class="submit-button" id="submit-button">Submit</button>
                </div>
            </div>
            
        </div>
        <div class="output-container" id="output-container">
                
            <div class="table-row-container" id="table-row-container">
                <div class="title-container" id="title-container">
                    <div class="table-header-title" id="table-header-title">Title</div>
                </div>
                <div class="author-container" id="author-container">
                    <div class="table-header-author" id="table-header-author">Author</div>
                </div>
                <div class="ISBN-container" id="ISBN-container">
                    <div class="table-header-ISBN" id="table-headerISBN">ISBN#</div>
                </div>
                <div class="delete-button-container" id="delete-button-container"></div>
            </div>             
        </div>
    </div>
    
   <script src="app.js"></script>
</body>
</html>
